<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decentralized Voting System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>

<body>

	<div class="container mt-5">

		<h1 class="text-center mb-4">ğŸ—³ Decentralized Voting System</h1>

		<!-- Voting Card -->
		<div class="card shadow p-4">
			<h4>Cast Your Vote</h4>

			<input id="voterId" class="form-control mb-3"
				placeholder="Enter Voter ID"> <input id="candidate"
				class="form-control mb-3" placeholder="Enter Candidate Name">

			<button class="btn btn-primary w-100" onclick="castVote()">Submit
				Vote</button>

			<div id="message" class="mt-3"></div>
		</div>

		<!-- Blockchain Viewer -->
		<div class="card shadow p-4 mt-5">
			<h4>ğŸ”— Blockchain Records</h4>

			<button class="btn btn-success mb-3" onclick="loadBlockchain()">Load
				Blockchain</button>

			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Voter ID</th>
						<th>Candidate</th>
						<th>Previous Hash</th>
						<th>Hash</th>
					</tr>
				</thead>
				<tbody id="chainTable"></tbody>
			</table>
		</div>

		<!-- Voting Analytics -->
		<div class="card shadow p-4 mt-5">
			<h4>ğŸ“Š Voting Analytics</h4>

			<button class="btn btn-warning mb-3" onclick="loadChart()">Generate
				Results</button>

			<canvas id="voteChart" height="100"></canvas>
		</div>
		
		<!-- Winner Section -->
		<div class="card shadow p-4 mt-5 text-center">
			<h4>ğŸ† Election Leader</h4>

			<button class="btn btn-dark mb-3" onclick="detectWinner()">Check
				Winner</button>

			<div id="winnerResult" class="fs-4 fw-bold"></div>
		</div>
		
		<!-- Blockchain Validation -->
		<div class="card shadow p-4 mt-5 text-center">
			<h4>ğŸ” Blockchain Integrity Check</h4>

			<button class="btn btn-info mb-3" onclick="validateChain()">Validate
				Chain</button>

			<div id="validationResult" class="fs-5 fw-bold"></div>
		</div>


	</div>

	<script src="app.js"></script>
</body>
</html>
